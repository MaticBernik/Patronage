{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<title>User registration page</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="{% static 'script/customScript.js' %}"></script>
		
  
  
	</head>
	<body>
		<header>
			Header for the Application
		</header>
		
		<div class="main-content">
		<h2>Sprememba gesla</h2>
		<button class="signupbtn" onclick="showModal()" style="width:auto;">Speremeni geslo</button>
		
				<div id="id01" class="modal">
					<span onclick = "document.getElementById('id01').style.display='none'" class="close" title="Close Modal">x</span>
						<form class="modal-content animate" action="#" autocomplete="on" method="post" style="border:1px solid #ccc">
							<div>
								<label>Trenutno geslo</label>
								<input id="pass0" name="pass0" type="password" required/>
							</div>
							<div>
								<label>Novo geslo</label>
								<input id="pass1" name="pass1" type="password" required/>
							</div>
							<div>
								<label>Ponovi geslo</label>
								<input id="pass2" name="pass2" type="password" required/>
							</div>
							<!--<span id="confirmMessage">Test</span>	-->
								<div class="clearfix">
								  <button type="button" class="cancelbtn" onclick="cancelModal()">Zavrni</button>
								  <button type="submit" class="signupbtn" onclick="return checkPassword()">Potrdi</button>
							</div>
						</form>		
			</div>
		</div>

	</body>

</html>
